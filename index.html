<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    </head>
      
    <body>
        <h1>Formulario de contacto</h1>
        <form id="contact-form" onsubmit="onSubmit()">
            <fieldset>
                <h2>Información general</h2>
                <legend>Información general</legend>
                <label for="company-name">¿Cuál es el nombre de su empresa?</label>
                <input type="text" id="company-name" name="company-name" required><br><br>
              
                <label for="company-type">¿Qué tipo de empresa es?</label>
                <input type="text" id="company-type" name="company-type" required><br><br>
              
                <label for="company-website">¿Cuál es la dirección web actual de su empresa?</label>
                <label for="company-website-blank" id="company-website-blank-label">(Dejar en blanco si no tiene)</label>
                <input type="url" id="company-website" name="company-website"><br><br>

                <label for="business-model">¿Cuál es su modelo de negocio?</label>
                <input type="text" id="business-model" name="business-model" required><br><br>
              
                <label for="products-services">¿Qué productos o servicios ofrece su empresa?</label>
                <input type="text" id="products-services" name="products-services" required><br><br>
              
                <label for="target-market">¿Cuál es su mercado objetivo?</label>
                <input type="text" id="target-market" name="target-market" required><br><br>
              
                <label for="competitors">¿Quiénes son sus principales competidores?</label>
                <input type="text" id="competitors" name="competitors"><br><br>
              
                <label for="competitive-advantage">¿Qué diferencia a su empresa de sus competidores?</label>
                <input type="text" id="competitive-advantage" name="competitive-advantage"><br><br>
              
                <label for="advantage">¿Cuál es su ventaja competitiva?</label>
                <input type="text" id="advantage" name="advantage"><br><br>
                <button type="button" class="next-section">Siguiente</button>
            </fieldset>
            <fieldset>
                <h2>Modelo de negocio</h2>
                <legend>Modelo de negocio</legend>
                <label for="site-colors">¿Qué colores le gustaría que se utilicen en su sitio web?</label>
                <input type="text" id="site-colors" name="site-colors"><br><br>
              
                <label for="site-design">¿Tiene alguna preferencia en cuanto al diseño del sitio web?</label>
                <input type="text" id="site-design" name="site-design"><br><br>
              
                <label for="site-features">¿Hay alguna función o característica en particular que le gustaría que incluyamos en su sitio web?</label>
                <input type="text" id="site-features" name="site-features"><br><br>
              
                <label for="site-reference">¿Hay algún sitio web que le guste como referencia?</label>
                <input type="text" id="site-reference" name="site-reference"><br><br>
                <button type="button" class="next-section">Siguiente</button>
            </fieldset>
            <fieldset>
                <h2>Contacto</h2>
                <legend>Contacto</legend>
                <label for="contact-name">¿Cuál es su nombre?</label>
                <input type="text" id="contact-name" name="contact-name" required><br><br>
              
                <label for="contact-email">¿Cuál es su correo electrónico?</label>
                <input type="email" id="contact-email" name="contact-email" required><br><br>
              
                <label for="contact-phone">¿Cuál es su número de teléfono?</label>
                <input type="tel" id="contact-phone" name="contact-phone"><br><br>
              
                <label for="contact-message">¿Tiene algún mensaje o comentario adicional?</label>
                <textarea id="contact-message" name="contact-message"></textarea><br><br>
              
                <button class="submit-button" type="button">Enviar</button> <!-- Agregar un botón para enviar el formulario -->
            </fieldset>
        </form>
    </body>      
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>

      
</html>
